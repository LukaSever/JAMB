<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAMB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="zvukNajave" src="static/mp3/najava.mp3" preload="auto"></audio>
  <div id="igra"></div>

  <script src="script.js"></script>

  <script>
    function resizeTable() {
        const vh = window.innerHeight; // stvarna visina vidljivog ekrana, tab uraƒçunat
        const igra = document.getElementById('igra');
        igra.style.height = vh + 'px';
    }
    window.addEventListener('resize', resizeTable);
    window.addEventListener('orientationchange', resizeTable);
    resizeTable();
  </script>
</body>
</html>
