<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podešavanja</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="static/images/icon.png">
    <link rel="apple-touch-icon"  href="static/images/icon.png">
    <link rel="manifest" href="manifest.json">
</head>
<body id="body_podesavanja">
<div id="podesavanja">
    <div id="box_podesavanja">
        <h2 id="h2_podesavanja" data-i18n="ui.podesavanja"></h2>
        <button id="pravila" class="button_podesavanja" data-i18n="ui.pravila"></button>
        <button id="jezici" class="button_podesavanja" data-i18n="ui.jezici"></button>
        <button id="izlaz" class="button_podesavanja" data-i18n="ui.izlaz"></button>
    </div>
    <div id="box_pravila" class="hidden">
        <button class="zatvori">x</button>
        <h2 id="h2_pravila" class="hidden" data-i18n="ui.pravila_igre"></h2>
        <button id="opsta" class="button_pravila" data-i18n="pravila.opsta.button_title"></button>
        <button id="objasnjenja_kolona" class="button_pravila pravila" data-i18n="pravila.objasnjenja_kolona.title"></button>
        <button id="nacin_racunanja" class="button_pravila pravila" data-i18n="pravila.nacin_racunanja.title"></button>
        <button id="smer_popunjavanja" class="button_pravila pravila" data-i18n="pravila.smer_popunjavanja.title"></button>
        <button id="dozvoljene_vrednosti" class="button_pravila pravila" data-i18n="pravila.dozvoljene_vrednosti.title"></button>
        <button id="funkcionalnosti" class="button_pravila pravila" data-i18n="pravila.funkcionalnosti.title"></button>
        <button class="nazad_na_podesavanja button_pravila" data-i18n="ui.nazad"></button>
    </div>
    <div id="box_objasnjenje" class="hidden"></div>
    <div id="box_jezici" class="hidden">
        <button class="zatvori">x</button>
        <h2 id="h2_jezici" class="velika_slova" data-i18n="ui.jezici"></h2>
        <div id="box_zastave">
            <button id="sr" class="button_jezici">
                <img src="static/images/flags/Srbija.png" alt="srpski" class="slika_zastava">
            </button>
            <button id="en" class="button_jezici">
                <img src="static/images/flags/Ujedinjeno_Kraljevstvo.png" alt="engleski" class="slika_zastava">
            </button>
            <button id="hr" class="button_jezici">
                <img src="static/images/flags/Hrvatska.png" alt="hrvatski" class="slika_zastava">
            </button>
            <button id="bs" class="button_jezici">
                <img src="static/images/flags/Bosna_i_Hercegovina.png" alt="bosanski" class="slika_zastava">
            </button>
            <button id="mk" class="button_jezici">
                <img src="static/images/flags/Severna_Makedonija.png" alt="makedonski" class="slika_zastava">
            </button>
            <button id="sl" class="button_jezici">
                <img src="static/images/flags/Slovenija.png" alt="slovenački" class="slika_zastava">
            </button>
            <button id="me" class="button_jezici">
                <img src="static/images/flags/Crna_Gora.png" alt="crnogorski" class="slika_zastava">
            </button>
        </div>
        <button class="nazad_na_podesavanja button_pravila"  data-i18n="ui.nazad"></button>
    </div>
</div>
<div id="id_fullscreen_preklapanje" class="class_fullscreen_preklapanje">
    <button class="zatvori_sliku">x</button>
    <img id="fullscreen_slika" src="" alt="slika">
</div>
<script src="prevod.js"></script>
<script src="script.js"></script>
</body>
</html>
