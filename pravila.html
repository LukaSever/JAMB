<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pravila</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="static/images/icon.png">
    <link rel="apple-touch-icon"  href="static/images/icon.png">
    <link rel="manifest" href="manifest.json">
</head>
<body id="body_pravila">
    <div id="pravila">
        <div id="box_pravila">
            <h2 id="h2_pravila">PRAVILA IGRE</h2>
            <button id="opsta" class="button_pravila">Opšta</button>
            <button id="objasnjenja_kolona" class="button_pravila">Objašnjenja kolona</button>
            <button id="nacin_racunanja" class="button_pravila">Način računanja</button>
            <button id="smer_popunjavanja" class="button_pravila">Smer popunjavanja</button>
            <button id="dozvoljene_vrednosti" class="button_pravila">Dozvoljene vrednosti</button>
            <button id="funkcionalnosti" class="button_pravila">Funkcionalnosti</button>
            <button id="izlaz" class="button_pravila">Izlaz</button>
        </div>
        <div id="box_objasnjenje"></div>
    </div>
    <div id="fullscreenPreklapanje" class="fullscreen-preklapanje">
        <button class="zatvori">&times;</button>
        <img id="fullscreenSlika" src="" alt="slika">
    </div>
    <script src="script.js"></script>
</body>
</html>
